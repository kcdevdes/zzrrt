name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH with passphrase
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent)
          echo "${{ secrets.EC2_SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa

      - name: Deploy Backend
        run: |
          scp -o StrictHostKeyChecking=no -r ./ ubuntu@${{ secrets.BACKEND_EC2_IP }}:/home/ubuntu/project
          ssh ubuntu@${{ secrets.BACKEND_EC2_IP }} << 'EOF'
          cd /home/ubuntu/project
          docker compose down
          docker compose up -d --build backend
          EOF

      - name: Deploy Frontend
        run: |
          scp -o StrictHostKeyChecking=no -r ./ ubuntu@${{ secrets.FRONTEND_EC2_IP }}:/home/ubuntu/project
          ssh ubuntu@${{ secrets.FRONTEND_EC2_IP }} << 'EOF'
          cd /home/ubuntu/project
          docker compose down
          docker compose up -d --build frontend
          EOF
